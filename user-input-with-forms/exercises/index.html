<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
    <style>
      label {
        display: block;
        margin-bottom: 7px;
      }
    </style>
  </head>
  <body>
    <form
      action="https://handlers.education.launchcode.org/request-parrot"
      method="POST"
    >
      <label>Test Name <input type="text" name="testName" /></label>
      <label
        >Test Date <input type="text" name="testDate" value="mm-dd-yyyy"
      /></label>
      <label>Rocket Type </label>
      <select id="Rocket Type" name="rocketType">
        <option value="">Select One</option>
        <option value="Brant">Brant</option>
        <option value="Lynx">Lynx</option>
        <option value="Orion">Orion</option>
        <option value="Terrier">Terrier</option>
      </select>
      <label for="Number of Rocket Boosters">Number of Rocket Boosters</label>
      <input
        type="number"
        id="Number of Rocket Boosters"
        name="boosterCount"
        min="1"
        max="9"
      />
      <label>Wind Rating </label>
      <label
        >No Wind: 0 <input type="radio" name="windRating" value="No Wind: 0"
      /></label>
      <label
        >Mild Wind: 10 <input type="radio" name="windRating" value="Mild: 10"
      /></label>
      <label
        >Strong: 20 <input type="radio" name="windRating" value="Strong: 20"
      /></label>
      <label>Use Production Grade Servers </label>
      <label
        ><input type="checkbox" name="productionServers" checked />ON</label
      >
      <label><input type="checkbox" name="productionServers" />OFF</label>
      <button>Run Simulation</button>
    </form>
    <!-- TODO: add form here -->
  </body>
</html>
